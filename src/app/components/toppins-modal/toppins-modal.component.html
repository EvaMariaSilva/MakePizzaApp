<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Personaliza tu {{pizza?.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"  scrollY="true">
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Â¿Deseas agregar toppings?</h2>
      </ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let toppin of toppins" lines="full">
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="toppin.selected"
        color="primary">
      </ion-checkbox>
      <ion-label>
        <h3>{{toppin.nombre}}</h3>
        <p class="precio">${{toppin.precio}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="total-section">
    <ion-card>
      <ion-card-content>
        <h2 class="ion-text-center">Total: ${{calculateTotal()}}</h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" color="medium" fill="clear">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addToCart()" color="primary" fill="solid">
        <ion-icon slot="start" name="cart"></ion-icon>
        Agregar al Carrito
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
